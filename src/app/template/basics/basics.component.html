<h2>Template Basicos</h2>
<hr />

<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            [ngModel]="initForm.producto"
            name="producto"
            placeholder="Nombre del producto"
            required
            minlength="3"
          />
          <span class="form-text text-danger" *ngIf="validate('producto')"
            >Debe ser de 3 letras</span
          >
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Precio del producto"
            [ngModel]="initForm.precio"
            name="precio"
            required
          />
          <span class="form-text text-danger" *ngIf="precioValido()"
            >El precio debe de ser mayor a 0</span
          >
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            [ngModel]="initForm.existencias"
            name="existencia"
            customMin
            [minimo]="0"
            placeholder="Existencias del producto"
            required
          />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button
            type="submit"
            [disabled]="miFormulario.invalid"
            class="btn btn-primary float"
          >
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>valid</span>
    <pre>{{ miFormulario.valid }}</pre>

    <span>pristine</span>
    <pre>{{ miFormulario.pristine }}</pre>

    <span>touched</span>
    <pre>{{ miFormulario.touched }}</pre>

    <span>Value</span>
    <pre>{{ miFormulario.value | json }}</pre>

    <span>Custom Directive</span>
    <pre>{{ null }}</pre>
  </div>
</div>
